  <title>Loved Ones</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to right, #1d2b64, #f8cdda);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      position: relative;
    }
    .hearts, .balloons {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }
    .heart, .balloon {
      position: absolute;
      animation: float 12s infinite ease-in-out;
      opacity: 0.6;
    }
    .heart {
      font-size: 2rem;
    }
    .balloon {
      width: 35px;
      height: 55px;
      border-radius: 15px;
    }
    .balloon1 { background: radial-gradient(circle, #fd6e6a, #ffc3a0); }
    .balloon2 { background: radial-gradient(circle, #6ec6ff, #b3e5fc); }
    .balloon3 { background: radial-gradient(circle, #ab47bc, #ce93d8); }

    @keyframes float {
      0% {transform: translateY(100vh) scale(0.5); opacity: 0.4;}
      50% {opacity: 1;}
      100% {transform: translateY(-10vh) scale(1.1); opacity: 0.4;}
    }

    .content {
      z-index: 1;
      background: rgba(255,255,255,0.92);
      padding: 2rem;
      border-radius: 30px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
      animation: fadeIn 2s ease-in-out;
      max-width: 850px;
    }
    h1 {
      font-size: 2.2rem;
      color: #2c3e50;
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
      font-size: 1.1rem;
      color: #333;
      line-height: 2;
    }
    .next-btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: #6a1b9a;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .next-btn:hover {
      background: #4a148c;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<div class="hearts">
  <script>
    const heartColors = ['#6a0dad', '#8b0000', '#dc143c', '#4b0082', '#9932cc', '#8a2be2', '#ff1493', '#e60073'];
    for (let i = 0; i < 1000; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = '‚ù§';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.top = (Math.random() * 100 + 50) + '%';
      heart.style.animationDelay = (Math.random() * 12) + 's';
      heart.style.fontSize = (Math.random() * 0.8 + 1.4) + 'rem';
      heart.style.opacity = Math.random() * 0.6 + 0.4;
      heart.style.color = heartColors[Math.floor(Math.random() * heartColors.length)];
      document.querySelector('.hearts').appendChild(heart);
    }
  </script>
</div>
<div class="balloons">
  <script>
    for (let i = 0; i < 30; i++) {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.classList.add('balloon' + ((i % 3) + 1));
      balloon.style.left = Math.random() * 100 + '%';
      balloon.style.top = (Math.random() * 100 + 50) + '%';
      balloon.style.animationDelay = (Math.random() * 10) + 's';
      document.querySelector('.balloons').appendChild(balloon);
    }
  </script>
</div>
