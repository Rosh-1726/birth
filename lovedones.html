<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loved Ones</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #1d2b64, #f8cdda);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      color: #333;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: #fff;
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      margin-bottom: 1rem;
    }

    h1 {
      text-align: center;
      color: #6a1b9a;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      font-size: 1rem;
      line-height: 1.8;
      padding: 0;
    }

    .next-btn {
      display: block;
      width: 100%;
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    video {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      ul {
        font-size: 0.95rem;
      }

      .next-btn {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Loved Ones ❤️</h1>
  <ul>
    <li>👫 You and Me – Always Together</li>
    <li>👨‍👩‍👧‍👦 Family Moments That Touched Our Hearts</li>
    <li>🐾 Pet Love – Endless Cuddles</li>
    <li>🎉 Celebrations with Friends</li>
    <li>💌 Sweet Texts and Voice Notes</li>
  </ul>
  <button class="next-btn" onclick="nextPage()">Next</button>
</div>

<div class="container" id="video-container">
  <video id="video1" src="vdo1.mp4" controls></video>
  <video id="video2" src="vdo2.mp4" controls style="display:none;"></video>
  <video id="video3" src="vdo3.mp4" controls style="display:none;"></video>
  <video id="video4" src="vdo4.mp4" controls style="display:none;"></video>
  <video id="video5" src="vdo5.mp4" controls style="display:none;"></video>
  <video id="video6" src="vdo6.mp4" controls style="display:none;"></video>
  <video id="video7" src="vdo7.mp4" controls style="display:none;"></video>
  <video id="video8" src="vdo8.mp4" controls style="display:none;"></video>
  <video id="video9" src="vdo9.mp4" controls style="display:none;"></video>
</div>

<script>
  const videoCount = 9;
  const videos = [];

  for (let i = 1; i <= videoCount; i++) {
    videos.push(document.getElementById(`video${i}`));
  }

  for (let i = 0; i < videos.length - 1; i++) {
    videos[i].addEventListener('ended', function () {
      videos[i].style.display = 'none';
      videos[i + 1].style.display = 'block';
      videos[i + 1].play();
    });
  }

  window.onload = () => {
    videos[0].play();
  };

  function nextPage() {
    window.location.href = "promises.html";
  }
</script>

</body>
</html>
