<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Best of the Year</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      position: relative;
    }
    .hearts, .balloons {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }
    .heart, .balloon {
      position: absolute;
      animation: float 10s infinite ease-in-out;
      opacity: 0.6;
    }
    .heart {
      font-size: 1.8rem;
    }
    .balloon {
      width: 30px;
      height: 50px;
      border-radius: 15px;
    }
    .balloon1 { background: radial-gradient(circle, #ff6b6b, #ffb6b9); }
    .balloon2 { background: radial-gradient(circle, #ffcc70, #fce38a); }
    .balloon3 { background: radial-gradient(circle, #a29bfe, #dfe6e9); }

    @keyframes float {
      0% {transform: translateY(100vh) scale(0.5); opacity: 0.5;}
      50% {opacity: 1;}
      100% {transform: translateY(-10vh) scale(1.2); opacity: 0.5;}
    }

    .content {
      z-index: 1;
      background: rgba(255,255,255,0.85);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease-in-out;
      max-width: 800px;
    }
    h1 {
      font-size: 2rem;
      color: #c2185b;
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
      font-size: 1.2rem;
      color: #444;
      line-height: 2;
    }
    .next-btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .next-btn:hover {
      background: #e0559b;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>
<div class="hearts">
  <script>
    const heartColors = ['#6a0dad', '#8b0000', '#dc143c', '#4b0082', '#9932cc', '#8a2be2', '#ff1493', '#e60073'];
    for (let i = 0; i < 1000; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = '❤';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.top = (Math.random() * 100 + 50) + '%';
      heart.style.animationDelay = (Math.random() * 10) + 's';
      heart.style.fontSize = (Math.random() * 0.8 + 1.2) + 'rem';
      heart.style.opacity = Math.random() * 0.7 + 0.3;
      heart.style.color = heartColors[Math.floor(Math.random() * heartColors.length)];
      document.querySelector('.hearts').appendChild(heart);
    }
  </script>
</div>
<div class="balloons">
  <script>
    for (let i = 0; i < 30; i++) {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.classList.add('balloon' + ((i % 3) + 1));
      balloon.style.left = Math.random() * 100 + '%';
      balloon.style.top = (Math.random() * 100 + 50) + '%';
      balloon.style.animationDelay = (Math.random() * 10) + 's';
      document.querySelector('.balloons').appendChild(balloon);
    }
  </script>
</div>
<div class="content">
  <h1>Our Best Moments of the Year 💫</h1>
  <ul>
    <li>🌴 Trip to Goa – February</li>
    <li>🎉 Your Surprise Birthday Bash – April</li>
    <li>🌄 Sunrise Trek to Kalsubai – June</li>
    <li>📸 Our First Couple Photoshoot – August</li>
    <li>🎄 Cozy Christmas Night – December</li>
  </ul>
  <button class="next-btn" onclick="nextPage()">Next</button>
</div>
<script>
  function nextPage() {
    window.location.href = "lovedones.html";
  }
</script>
</body>
</html>
