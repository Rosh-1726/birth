<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday My Love</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff3366;
      transform: rotate(45deg);
      animation: floatUp 8s infinite ease-in;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff3366;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      z-index: 10;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      animation: popIn 1s ease forwards;
    }

    @keyframes popIn {
      0% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.5em;
      color: #ff3366;
    }

    p {
      margin-top: 10px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="hearts">
    <!-- Multiple floating hearts -->
    <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
    <div class="heart" style="left: 25%; animation-delay: 1s;"></div>
    <div class="heart" style="left: 40%; animation-delay: 2s;"></div>
    <div class="heart" style="left: 60%; animation-delay: 3s;"></div>
    <div class="heart" style="left: 80%; animation-delay: 4s;"></div>
  </div>

  <div class="popup">
    <h1>Happy Birthday My Love üéÇ</h1>
    <p>Your dreams will definitely become true ‚ù§Ô∏è</p>
  </div>
</body>
</html>
